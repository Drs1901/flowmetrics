<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlowMetrics - Sales Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"EB Garamond"', 'serif'],
              serif: ['"EB Garamond"', 'serif'],
            },
            colors: {
              glass: {
                100: 'rgba(255, 255, 255, 0.1)',
                200: 'rgba(255, 255, 255, 0.2)',
                300: 'rgba(255, 255, 255, 0.3)',
                border: 'rgba(255, 255, 255, 0.1)',
                surface: 'rgba(0, 0, 0, 0.3)',
              },
            },
            backdropBlur: {
              xs: '2px',
              xl: '40px',
            },
            animation: {
              'float': 'float 8s ease-in-out infinite',
              'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #f0f4f8; /* Softer Slate 50 */
        --text-primary: #0f172a;
        --text-secondary: #475569;
        
        /* Light Mode Glass */
        --glass-bg: rgba(255, 255, 255, 0.4);
        --glass-border: rgba(255, 255, 255, 0.6);
        --glass-shadow: rgba(17, 12, 46, 0.1);
        --glass-highlight: rgba(255, 255, 255, 0.8);
      }

      .dark {
        --bg-color: #020617; /* Deep Slate 950 */
        --text-primary: #f8fafc;
        --text-secondary: #94a3b8;
        
        /* Dark Mode Glass */
        --glass-bg: rgba(15, 23, 42, 0.3);
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-shadow: rgba(0, 0, 0, 0.4);
        --glass-highlight: rgba(255, 255, 255, 0.05);
      }

      body {
        font-family: 'EB Garamond', serif;
        background-color: var(--bg-color);
        color: var(--text-primary);
        overflow-x: hidden;
        transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s ease;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(148, 163, 184, 0.2); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(148, 163, 184, 0.4); 
      }
      
      /* Liquid Glass Effect */
      .glass-panel {
        background: var(--glass-bg);
        /* Powerful refractive blur */
        backdrop-filter: blur(25px) saturate(180%) contrast(95%);
        -webkit-backdrop-filter: blur(25px) saturate(180%) contrast(95%);
        
        border: 1px solid var(--glass-border);
        box-shadow: 
          0 8px 32px 0 var(--glass-shadow),
          inset 0 0 0 1px var(--glass-highlight); /* Inner rim light */
      }

      .glass-refract {
        backdrop-filter: blur(50px) saturate(200%);
        -webkit-backdrop-filter: blur(50px) saturate(200%);
        background: rgba(255, 255, 255, 0.05);
      }
      
      .glass-card-hover {
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .glass-card-hover:hover {
        transform: translateY(-4px) scale(1.01);
        box-shadow: 
          0 20px 40px -5px rgba(0,0,0,0.2),
          inset 0 0 0 1px rgba(255,255,255,0.2);
        background: linear-gradient(
          to bottom right, 
          rgba(255,255,255,0.1) 0%, 
          rgba(255,255,255,0.02) 100%
        );
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "recharts": "https://esm.sh/recharts@^3.7.0",
        "react-dom": "https://esm.sh/react-dom@^19.2.4"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
