<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlowMetrics - Sales Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"EB Garamond"', 'serif'],
              serif: ['"EB Garamond"', 'serif'],
            },
            colors: {
              glass: {
                100: 'rgba(255, 255, 255, 0.1)',
                200: 'rgba(255, 255, 255, 0.2)',
                300: 'rgba(255, 255, 255, 0.3)',
                border: 'rgba(255, 255, 255, 0.1)',
                surface: 'rgba(0, 0, 0, 0.3)',
              },
            },
            backdropBlur: {
              xs: '2px',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #f8fafc; /* Slate 50 */
        --text-primary: #0f172a; /* Slate 900 */
        --text-secondary: #475569; /* Slate 600 */
        --glass-bg: rgba(255, 255, 255, 0.6);
        --glass-border: rgba(255, 255, 255, 0.4);
        --glass-shadow: rgba(0, 0, 0, 0.05);
      }

      .dark {
        --bg-color: #0f172a; /* Slate 950 */
        --text-primary: #f1f5f9; /* Slate 100 */
        --text-secondary: #94a3b8; /* Slate 400 */
        --glass-bg: rgba(255, 255, 255, 0.03);
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-shadow: rgba(0, 0, 0, 0.2);
      }

      body {
        font-family: 'EB Garamond', serif;
        background-color: var(--bg-color);
        color: var(--text-primary);
        overflow-x: hidden;
        transition: background-color 0.5s ease, color 0.5s ease;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(100, 116, 139, 0.2); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(100, 116, 139, 0.4); 
      }
      
      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(20px) saturate(160%);
        -webkit-backdrop-filter: blur(20px) saturate(160%);
        border: 1px solid var(--glass-border);
        box-shadow: 0 4px 30px var(--glass-shadow);
      }

      /* High refraction blur for overlaid modals/panels */
      .glass-refract {
        backdrop-filter: blur(40px) saturate(180%);
        -webkit-backdrop-filter: blur(40px) saturate(180%);
      }
      
      .glass-card-hover:hover {
        background: rgba(255, 255, 255, 0.1); /* Slightly lighter on hover in dark, or darker in light? Handled via Tailwind classes usually */
        border-color: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "react-dom": "https://esm.sh/react-dom@^19.2.4"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
